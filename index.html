<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
        <span>Rock Paper Scissors Game</span>
     </div><br><br>
     <div class="signs">
        <div class="choice" id="rock"><img src="Images/rock.png" alt="Rock Image"></div>
        <div class="choice" id="paper"><img src="Images/paper.png" alt="Paper Image"></div>
        <div class="choice" id="scissors"><img src="Images/scissors.png" alt="Scissor Image"></div>
     </div><br><br>
     <div class="score">
        <div id="you"><span id="user-score">0</span><span>You</span></div>
        <div id="comp"><span id="comp-score">0</span><span>Comp</span></div>
     </div>
     <div class="msg-container">
        <p id="msg">Play Your Move</p>
     </div>
     <script src="script.js"></script>
</body>
</html>
